<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TOTP Secret - TOTP Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e4e4e7;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #a1a1aa;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #e4e4e7;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: #71717a;
        }

        .form-group .hint {
            font-size: 12px;
            color: #71717a;
            margin-top: 6px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }

        /* Status messages */
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .status.visible {
            display: block;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status .status-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status .status-message {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #a1a1aa;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add TOTP Secret</h1>
            <p>Add a new TOTP secret to the vault</p>
        </div>

        <form id="add-form">
            <div class="form-group">
                <label for="password-id">Password ID</label>
                <input type="text" id="password-id" name="id"
                       placeholder="29244496"
                       pattern="[0-9]+"
                       required
                       autocomplete="off">
                <div class="hint">The Password ID (numeric only)</div>
            </div>

            <div class="form-group">
                <label for="totp-secret">TOTP Secret</label>
                <input type="text" id="totp-secret" name="secret"
                       placeholder="JBSWY3DPEHPK3PXP"
                       required
                       autocomplete="off"
                       spellcheck="false">
                <div class="hint">Base32 encoded secret (usually from QR code setup)</div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Add Secret
            </button>
        </form>

        <div class="status" id="status">
            <div class="status-title" id="status-title"></div>
            <div class="status-message" id="status-message"></div>
        </div>

        <a href="/" class="back-link">Back to home</a>
    </div>

    <script>
        (function() {
            'use strict';

            const form = document.getElementById('add-form');
            const submitBtn = document.getElementById('submit-btn');
            const statusDiv = document.getElementById('status');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const passwordIdInput = document.getElementById('password-id');
            const totpSecretInput = document.getElementById('totp-secret');

            function showStatus(type, title, message) {
                statusDiv.className = 'status visible ' + type;
                statusTitle.textContent = title;
                statusMessage.textContent = message;
            }

            function hideStatus() {
                statusDiv.className = 'status';
            }

            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner"></span>Adding...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Secret';
                }
            }

            // Validate base32 format (allow spaces for readability)
            function isValidBase32(str) {
                const cleaned = str.replace(/\s/g, '').toUpperCase();
                return /^[A-Z2-7]+=*$/.test(cleaned) && cleaned.length >= 16;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideStatus();

                const id = passwordIdInput.value.trim();
                const secret = totpSecretInput.value.trim().replace(/\s/g, '').toUpperCase();

                // Client-side validation
                if (!/^\d+$/.test(id)) {
                    showStatus('error', 'Invalid ID', 'Password ID must contain only numbers.');
                    passwordIdInput.focus();
                    return;
                }

                if (!isValidBase32(secret)) {
                    showStatus('error', 'Invalid Secret', 'TOTP secret must be a valid Base32 string (at least 16 characters, A-Z and 2-7).');
                    totpSecretInput.focus();
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch('/api/totp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id, secret })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showStatus('success', 'Secret Added',
                            'Redirecting to view your TOTP code...');
                        setTimeout(function() {
                            window.location.href = '/code/' + encodeURIComponent(id);
                        }, 1000);
                    } else {
                        const errorMsg = data.error || data.message || 'An unknown error occurred';

                        if (response.status === 401) {
                            showStatus('error', 'Not Authenticated', 'Please log in to add secrets.');
                        } else if (response.status === 403) {
                            showStatus('error', 'Access Denied', 'You are not authorized to add secrets.');
                        } else if (response.status === 409) {
                            showStatus('error', 'Already Exists', 'A secret with this ID already exists. Delete it first or use a different ID.');
                        } else {
                            showStatus('error', 'Error', errorMsg);
                        }
                    }
                } catch (err) {
                    console.error('Error adding secret:', err);
                    showStatus('error', 'Connection Error',
                        'Unable to connect to the server. Please check your network connection.');
                } finally {
                    setLoading(false);
                }
            });

            // Auto-format secret input (uppercase, remove invalid chars)
            totpSecretInput.addEventListener('input', function() {
                const pos = this.selectionStart;
                const original = this.value;
                const cleaned = original.toUpperCase().replace(/[^A-Z2-7\s=]/g, '');
                if (cleaned !== original) {
                    this.value = cleaned;
                    this.setSelectionRange(pos, pos);
                }
            });
        })();
    </script>
</body>
</html>
